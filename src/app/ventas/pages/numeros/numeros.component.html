

<div class="text-layout">
    <h1>Pipes Decimales y Porcentajes</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Cammon Module
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card
        header="Ventas Netas"
        subheader="ventas netas del año">
        <i class="pi pi-dollar"></i>
        {{ventasNetas  | number:'1.2-2'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card
        header="Ventas Brutas"
        subheader="ventas brutas del año">
        {{ventasNetas + 3000000  | currency:'COP':'symbol-narrow':'1.4-4'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card
        header="Ganancias"
        subheader="Ganancias del año">
        {{ventasPorcentajes  | percent:'2.2-2'}}
        </p-card>
    </div>
</div>
