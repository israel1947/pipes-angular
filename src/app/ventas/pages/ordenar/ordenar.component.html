<div class="text-layout">
    <h1>Pipes Perzonalizados</h1>
    <p>
        Pipes creados por {{'nosotros' | mayuscula:enMayus}}
    </p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>
    
    <div class="p-toolbar-group-right">

            <button
                (click)="capitalizar()"
                pButton type="button"
                class="mr-1 p-button-warning"
                label="Upperc-Lowerc">
            </button>
            <button
                pButton
                (click)="porOrden('nombre')"
                icon="pi pi-sort"
                label="por nombre"
                class="mr-1">
           </button>
            <button
                pButton
                (click)="porOrden('vuela')"
                icon="pi pi-sort"
                label="Vuela"
                class="mr-1 p-button-success">
           </button>
           <button
                pButton
                (click)="porOrden('color')"
                icon="pi pi-sort"
                label="Por Color"
                class="mr-1 p-button-help">
          </button><!--el valor del evento clic debe ser el mismo que se le da al case en el archivo pipe.ts. nota:esto es para cada uno de los botones-->
    </div>
</p-toolbar>

<div class="p-grid mt-2">
    <div class="p-col">
        <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre }}</td>
                    <td>{{heroes.vuela | vuela | titlecase}}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<!-----------------------------------------tabla con efecto de cambio de icono an darle clic-->
<div class="p-grid mt-2">
    <div class="p-col">
        <p-table [value]="heroes | slice:0 " responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th  pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{heroes.nombre }}</td>
                    <td>{{heroes.vuela | vuela | titlecase}}</td>
                    <td>{{heroes.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
